<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <h1>Workshop Registration</h1>
        <div class="actions">More Actions â–¼</div>
    </div>

    <!-- Registration Form -->
    <div class="registration-form">
        <form>
            <!-- Left Side Fields -->
            <div class="left-side">
                <div class="under-line">
                    Register now while seats are available!
                </div>

                <div class="form-group">
                    <label for="first-name">First Name <span>*</span>:</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
                </div>

                <div class="form-group">
                    <label for="last-name">Last Name <span>*</span>:</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
                </div>

                <div class="form-group">
                    <label for="company">Company/Institution <span>*</span>:</label>
                    <input type="text" id="company" name="company" placeholder="Enter your company" required>
                </div>

                <div class="form-group">
                    <label for="address">Address <span>*</span>:</label>
                    <textarea id="address" name="address" rows="4" placeholder="Enter your address"></textarea>
                </div>

                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" placeholder="Enter your city">
                </div>

                <div class="form-group">
                    <label for="state">State / Province / Region:</label>
                    <select id="state" name="state">
                        <option value="">-Select-</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="country">Country:</label>
                    <select id="country" name="country">
                        <option value="">-Select-</option>
                        <option value="US">United States</option>
                        <option value="CA">Canada</option>
                        <option value="GB">United Kingdom</option>
                        <option value="AU">Australia</option>
                        <option value="DE">Germany</option>
                        <option value="FR">France</option>
                        <option value="IT">Italy</option>
                        <option value="ES">Spain</option>
                        <option value="JP">Japan</option>
                        <option value="CN">China</option>
                        <option value="IN">India</option>
                        <option value="BR">Brazil</option>
                        <option value="RU">Russia</option>
                        <option value="ZA">South Africa</option>
                        <option value="MX">Mexico</option>
                        <option value="KR">South Korea</option>
                        <option value="AE">United Arab Emirates</option>
                        <option value="NL">Netherlands</option>
                        <option value="SE">Sweden</option>
                        <option value="CH">Switzerland</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="email">Email <span>*</span>:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number <span>*</span>:</label>
                    <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
            </div>

            <!-- Right Side Fields -->
            <div class="right-side">
                <div class="under-line">Lunch</div>
                <div class="form-group">
                    <label for="meal-preference">Meal Preference:</label>
                    <select id="meal-preference" name="meal-preference">
                        <option value="vegetarian">Vegetarian</option>
                        <option value="non-vegetarian">Non-Vegetarian</option>
                        <option value="vegan">Vegan</option>
                    </select>
                </div>
                <div class="under-line">Payment Details</div>
                <div class="form-group">
                    <label><strong>Payment Mode</strong></label>
                    <div class="payment-options">
                        <input type="checkbox" id="cash" name="payment-mode" value="cash">
                        <label for="cash">Cash</label><br>
                        <input type="checkbox" id="cheque" name="payment-mode" value="cheque">
                        <label for="cheque">Cheque</label><br>
                        <input type="checkbox" id="demand-draft" name="payment-mode" value="demand-draft">
                        <label for="demand-draft">Demand Draft</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="dd-cheque-no">DD/Cheque No.:</label>
                    <input type="text" id="dd-cheque-no" name="dd-cheque-no" placeholder="Enter DD/Cheque No.">
                </div>

                <div class="form-group">
                    <label for="bank-name">Drawn On (Bank Name):</label>
                    <input type="text" id="bank-name" name="bank-name" placeholder="Enter Bank Name">
                </div>

                <div class="form-group">
                    <label for="payable-at">Payable at:</label>
                    <input type="text" id="payable-at" name="payable-at" placeholder="Enter Payable Location">
                </div>
            </div>

            <!-- Submit and Reset Buttons -->
            <div class="button-group footer">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>
</body>
</html>
